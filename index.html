<!DOCTYPE html>
<html lang="en">

<head>
	<title>Product Slider</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=IE8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/reset.css" type="text/css" rel="stylesheet">
	<link href="/css/style.css?3" type="text/css" rel="stylesheet">
	<script src="/js/index.js" type="text/javascript"></script>
</head>

<body>

	<div class="main-wrapper loading-page-before-animate">

		<div class="date-label">
			<img src="/image/P_date_tag.png" />
		</div>
		<header>
			<img src="/image/P_main_copy.png" />
		</header>
		<div class="loading-page">
			<img src="/image/P_Versa_Pink.png" class="loading-image-left" />
			<img src="/image/P_Charge3_Lilac.png" class="loading-image-center" />
			<img src="/image/P_HR_White.png" class="loading-image-right" />
			<div class="loading-price">
				<img src="/image/P_intro_pricetag.png" alt="">
			</div>
		</div>
		<div class="slider hidden">
			<div class="slider-button">
				<div class="slider-prev">
					<img src="/image/P_arrow_left.png" />
				</div>
				<div class="slider-next">
					<img src="/image/P_arrow_right.png" />
				</div>
			</div>
			<div class="slider-wrapper">
				<div class="slider-inner">
				</div>
			</div>

		</div>

		<footer>
			<a href="https://www.google.com/" class="logo"><img src="image/P_fitbit_logo.png" /></a>
			<a href="https://www.google.com/" class="button"><img src="image/P_CTA.png" /></a>
		</footer>
	</div>
</body>

</html>
